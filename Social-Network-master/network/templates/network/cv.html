<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
</head>
<body>
    <h1>Déposer votre CV</h1>
    <form action="/deposer-cv/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="cv">Sélectionnez votre CV :</label><br>
        <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx"><br><br>
        <input type="submit" value="Envoyer">
    </form>
    
    {% if cv %}
    <h2>CV Téléchargé</h2>
    <iframe src="{{ cv }}" width="100%" height="600px"></iframe>
    {% endif %}
</body>
</html>
