{% extends "network/indexx.html" %}

{% block content %}
<div class="ajout">
  <h2>Supprimer un Stage</h2>
  <p>Êtes-vous sûr de vouloir supprimer ce stage {{ stage.type_stage }} à {{ stage.entreprise }},domaine: {{ stage.domaine }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
    <a href="{% url 'profile' %}">Annuler</a>
  </form>
</div>
{% endblock %}
