{% extends "network/indexx.html" %}
{% load static %}

{% block title %}
    Sign Up | Network
{% endblock %}

{% block body %}
<div class="user1-box">
    <div>
        <center>
            <img src="{% static 'network/Images/logo_icon.png' %}" alt="Network Logo" class="logo">
            <h3>Sign up for Network</h3><br>
        </center>
    </div>

    <form action="{% url 'register' %}" method="post" id="signin-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-row align-items-center">
                <div class="col-sm-6 my-1">
                    <input class="form-control inp fname" type="text" name="firstname" placeholder="First Name *" autocomplete="off" autofocus>
                    <span class="star small"></span>
                </div>
                <div class="col-sm-6 my-1">
                    <input class="form-control inp lname" type="text" name="lastname" placeholder="Last Name *" autocomplete="off">
                    <span class="star small"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control inp usrname" type="text" name="username" placeholder="Username *" autocomplete="off">
            <span class="star small">{{ message }}</span>
        </div>
        <div class="form-group">
            <input class="form-control inp email" type="email" name="email" placeholder="Email Address *" autocomplete="off">
            <span class="star small"></span>
        </div>
        <div class="form-group">
            <input class="form-control inp pswd" type="password" name="password" placeholder="Password *" autocomplete="off">
            <span class="star small"></span>
        </div>
        <div class="form-group">
            <input class="form-control inp cpswd" type="password" name="confirmation" placeholder="Confirm Password *" autocomplete="off">
            <span class="star small"></span>
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input type="file" name="profile" class="form-control custom-file-input" id="profile" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="profile">Choose profile picture</label>
                <span class="star small"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input type="file" name="cover" class="form-control custom-file-input" id="cover" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="cover">Choose cover picture</label>
                <span class="star small"></span>
            </div>
        </div>

        <div class="form-group">
            <label>User Group:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="alumniRadio" name="user_group" value="Alumni">
                <label class="form-check-label" for="alumniRadio">Alumni</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="eleveRadio" name="user_group" value="Eleve">
                <label class="form-check-label" for="eleveRadio">Eleve</label>
            </div>
        </div>

        <center>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </center>
    </form>

    <div>
        <center>
            Already have an account?&nbsp;&nbsp;<a href="{% url 'login' %}">Log in</a>
        </center>
    </div>
</div>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    overflow-y: auto;
    overflow-x: hidden;
    position: relative;
    flex-direction: column;
}

.background-stripes {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        45deg,
        #007bff,
        #007bff 10px,
        transparent 10px,
        transparent 20px
    );
    opacity: 0.1;
    z-index: -1;
}

.user1-box {
    background-color: #ffffff;
    padding: 2em;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.user1-box h3 {
    color: #333;
}

.user1-box .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin-top: 10px;
    width: 100%;
}

.user1-box .btn-primary:hover {
    background-color: #0056b3;
}

form {
    margin-top: 2em;
}

.form-group {
    margin-bottom: 15px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #007bff;
    outline: none;
}

.custom-file-label {
    color: #6c757d;
}

.logo {
    margin-bottom: 10px;
    width: 150px;
    height: auto;
}
</style>
{% endblock %}
